<body>
    <h1>Hidden things by Sowmya Yalamarthi</h1>
    <br>

<form>
    <label for="form1_secret">Enter the secret word </label>
    <input class="form-control" type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=secret> <br>

    <label for="form1_guess">Enter a guess </label>
    <input class="form-control" type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input class="btn btn-primary" type="button" onclick="processGuess()" value="check the guess">
</form>


<p id="result">check result </p>

<script> 
var correct=0;
var wrong=0;

function processGuess (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Are these the values? "+secret+" and "+guess)
    
    out = document.getElementById("result")
    if(secret==guess){
        correct+=1;
        alert("congratulations")
        out.innerHTML="Correct"
    } else {
        wrong+=1;
        alert("sorry")
        out.innerHTML="Wrong"
    }
}
</script>
<div class="container">
    <img id="plant" src="roseplant.jpg" alt="error" width="200" height="200" onclick="rotateImage()">
</div>
<script>
     var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage++
                document.getElementById("plant").src = "roseplant.jpg"
                break;
            case 1:
                currentImage++
                document.getElementById("plant").src = "lotus.jpg"
                break;
            case 2:
                currentImage++
                document.getElementById("plant").src = "tulipplant.jpg"
                break;
            default:
                currentImage++
                document.getElementById("plant").src = "roseplant.jpg"
        }
    }
</script>
