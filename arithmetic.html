<!DOCTYPE html>
<html>
    <head>
        <title>
            looping computation
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
 
<body>
    <h1>Sowmya Yalamarthi computes</h1>

<form>
    <label for="first_value">Enter a number</label> </label>
    <input type ="number" id="first_value" name="first_value" value=10> <br>

    <label for="second_value">Enter a number</label>
    <input type ="number" id="second_value" name="second_value" value=2> <br>

    <input class="btn btn-success btn-lg" type="button" onclick="permutations()" value="Compute">
    
</form>
<p id="result"> Result </p>

<form>
   
    <input type ="radio" onclick="processRadio()" id="plus" name="plus" value=plus> 
    <label for="plus"> + </label><br>
    <input type ="radio" onclick="processRadio()" id="minus" name="minus" value=minus> 
    <label for="minus"> - </label> <br>
    <input type ="radio" onclick="processRadio()" id="times" name="times" value=times> 
    <label for="times"> * </label><br> 
    
    <input type ="radio" onclick="processRadio()" id="divide" name="divide" value=divide> 
    <label for="divide"> / </label> <br>

</form>
<p id="result is">Result is </p>


<script>
function permutations(){

    let first_value = document.getElementById("first_value").value
    let second_value = document.getElementById("second_value").value
    let product=1
    
   for(i=first_value;i>=(first_value-second_value+1);i--)
   {
       product=product*i;
   }
   document.getElementById("result").innerHTML=first_value+" permute "+second_value+" is "+product

}
function processRadio()
{
    let third_value=parseInt(document.getElementById("first_value").value)
    let fourth_value=parseInt(document.getElementById("second_value").value)
    if(document.getElementById("plus").checked)
        document.getElementById("result is").innerHTML=third_value+fourth_value
    else if(document.getElementById("minus").checked)
        document.getElementById("result is").innerHTML=third_value-fourth_value
    else if(document.getElementById("times").checked)
        document.getElementById("result is").innerHTML=third_value*fourth_value
    else if(document.getElementById("divide").checked)
        document.getElementById("result is").innerHTML=third_value/fourth_value

}
</script>

</body>
</html>
